function nvoTracking_checkViewability() {

	if ( nvoTracking_visibleSince <= 0 ) {
		return;
	}
		
	let nvoTracking_visibleWithoutInterruptions = performance.now() - nvoTracking_visibleSince;
	if ( nvoTracking_visibleWithoutInterruptions > nvoTracking_visibleWithoutInterruptionsLastCheck ) {
		nvoTracking_visibleSum += nvoTracking_visibleWithoutInterruptions - nvoTracking_visibleWithoutInterruptionsLastCheck;
	} else {
		nvoTracking_visibleSum += nvoTracking_visibleWithoutInterruptions;
	}

	let nvoTracking_allInvocationsTriggered = true;
	for (var i=0;i<nvoTracking_invocations.length;i++) {
		if (
			! nvoTracking_invocations[i].triggered &&
			nvoTracking_visibleSum >= nvoTracking_invocations[i].time * 1000
		) {
			nvoTracking_invocations[i].triggered = true;
			var s = document.createElement("script");
			s.src = "https://hal900023.redintelligence.net/viewability?s=96333400094140206957589012901023&a=ffa0bb68&vb="+nvoTracking_invocations[i].type;
			document.body.appendChild(s);
		}
		if ( ! nvoTracking_invocations[i].triggered ) {
			nvoTracking_allInvocationsTriggered = false;
		}
	}

	if ( nvoTracking_allInvocationsTriggered ) {
		nvoTracking_observer.unobserve( nvoTracking_element );
		window.clearInterval( nvoTracking_checkViewabilityInterval );
	}

	nvoTracking_visibleWithoutInterruptionsLastCheck = nvoTracking_visibleWithoutInterruptions;

}

var nvoTracking_invocations = [{"type":"v","time":1,"triggered":false},{"type":"v20","time":20,"triggered":false}];
var nvoTracking_visibleSince = 0;
var	nvoTracking_visibleWithoutInterruptionsLastCheck = 0;
var nvoTracking_visibleSum = 0;
var nvoTracking_threshold = 0.5;
var nvoTracking_element = document.body;

try {
    var nvoTracking_observer = new IntersectionObserver(
        (changes) => {
            for (const change of changes) {
				if (change.isIntersecting) {
					nvoTracking_visibleSince = change.time;
                } else {
                    nvoTracking_visibleSince = 0;
                }
            }
        },
        {
            threshold: nvoTracking_threshold,
            trackVisibility: true,
            delay: 100
        }
    );
    nvoTracking_observer.observe( nvoTracking_element );            
    nvoTracking_checkViewabilityInterval = window.setInterval(nvoTracking_checkViewability, 100);
	
	var s = document.createElement("script");

	document.body.appendChild(s);
} catch(e) {
    var s = document.createElement("script");
    s.src = "https://hal900023.redintelligence.net/viewability?s=96333400094140206957589012901023&a=ffa0bb68&vb=e";
    document.body.appendChild(s);
}
